name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Build and Deploy to GCP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Next.js application
        run: NODE_OPTIONS='--max-old-space-size=4096' pnpm build
        env:
          NODE_ENV: ${{ secrets.NODE_ENV }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEXT_PUBLIC_CHAIN_NAME: ${{ secrets.NEXT_PUBLIC_CHAIN_NAME }}
          NEXT_PUBLIC_CHAIN_ID: ${{ secrets.NEXT_PUBLIC_CHAIN_ID }}
          NEXT_PUBLIC_BLOCK_EXPLORER: ${{ secrets.NEXT_PUBLIC_BLOCK_EXPLORER }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL_PROD: ${{ secrets.DATABASE_URL_PROD }}
          CLOUD_SQL_CONNECTION_NAME: ${{ secrets.CLOUD_SQL_CONNECTION_NAME }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_ANALYTICS_ID }}
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
          GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_CLIENT_SWA: ${{ secrets.NEXT_PUBLIC_CLIENT_SWA }}
          NEXT_PUBLIC_CLIENT_PRIVATE_KEY: ${{ secrets.NEXT_PUBLIC_CLIENT_PRIVATE_KEY }}
          NEXT_PUBLIC_GOODHIVE_USDC_TOKEN_POLYGON: ${{ secrets.NEXT_PUBLIC_GOODHIVE_USDC_TOKEN_POLYGON }}
          LINKEDIN_SCRAPER_API_KEY: ${{ secrets.LINKEDIN_SCRAPER_API_KEY }}
          NEXT_PUBLIC_ENVIRONMENT: ${{ secrets.NEXT_PUBLIC_ENVIRONMENT }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          NEXT_PUBLIC_GOODHIVE_POLYGON_MAINNET_DEPLOYED_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_GOODHIVE_POLYGON_MAINNET_DEPLOYED_CONTRACT_ADDRESS }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_UPLOAD_PROFILE_IMAGE_SIZE_LIMIT_MB: ${{ secrets.NEXT_PUBLIC_UPLOAD_PROFILE_IMAGE_SIZE_LIMIT_MB }}
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
          B2_BUCKET: ${{ secrets.B2_BUCKET }}
          B2_ENDPOINT: ${{ secrets.B2_ENDPOINT }}
          B2_REGION: ${{ secrets.B2_REGION }}
          B2_HOST: ${{ secrets.B2_HOST }}
          NEXT_IRON_PASSWORD: ${{ secrets.NEXT_IRON_PASSWORD }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NEXT_PUBLIC_GOODHIVE_INFURA_API: ${{ secrets.NEXT_PUBLIC_GOODHIVE_INFURA_API }}
          NEXT_PUBLIC_ADMIN_VERIFICATION_KEY: ${{ secrets.NEXT_PUBLIC_ADMIN_VERIFICATION_KEY }}
          BRIGHTDATA_API_KEY: ${{ secrets.BRIGHTDATA_API_KEY }}
          BRIGHTDATA_DATASET_ID: ${{ secrets.BRIGHTDATA_DATASET_ID }}
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
          GOOGLE_CLOUD_LOCATION: ${{ secrets.GOOGLE_CLOUD_LOCATION }}
          NEXT_PUBLIC_FORMSPREE_FORM_ID: ${{ secrets.NEXT_PUBLIC_FORMSPREE_FORM_ID }}
          NEXT_PUBLIC_THIRDWEB_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_THIRDWEB_CLIENT_ID }}
          THIRDWEB_SECRET_KEY: ${{ secrets.THIRDWEB_SECRET_KEY }}
          NEXT_PUBLIC_USE_THIRDWEB: ${{ secrets.NEXT_PUBLIC_USE_THIRDWEB }}
          NEXT_PUBLIC_SMART_ACCOUNTS: ${{ secrets.NEXT_PUBLIC_SMART_ACCOUNTS }}
          NEXT_PUBLIC_SHOW_MIGRATION: ${{ secrets.NEXT_PUBLIC_SHOW_MIGRATION }}
          NEXT_PUBLIC_ROLLOUT_PERCENT: ${{ secrets.NEXT_PUBLIC_ROLLOUT_PERCENT }}
          NEXT_PUBLIC_ENABLE_GASLESS: ${{ secrets.NEXT_PUBLIC_ENABLE_GASLESS }}
          NEXT_PUBLIC_NETWORK_ENV: ${{ secrets.NEXT_PUBLIC_NETWORK_ENV }}
          POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
          POLYGON_AMOY_RPC_URL: ${{ secrets.POLYGON_AMOY_RPC_URL }}
          NEXT_PUBLIC_JOB_MANAGER_CONTRACT_ADDRESS: ${{ secrets.NEXT_PUBLIC_JOB_MANAGER_CONTRACT_ADDRESS }}
          NEXT_PUBLIC_TREASURY_ADDRESS: ${{ secrets.NEXT_PUBLIC_TREASURY_ADDRESS }}

      - name: Create deployment package
        run: |
          tar -czf goodhive-build.tar.gz \
            .next \
            public \
            package.json \
            pnpm-lock.yaml \
            ecosystem.config.js \
            next.config.js

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload build to VM
        run: |
          gcloud compute scp goodhive-build.tar.gz goodhive-prod-vm:~/ \
            --zone=europe-west9-b \
            --project=goodhive-1706112296263

      - name: Deploy on production server
        run: |
          gcloud compute ssh goodhive-prod-vm \
            --zone=europe-west9-b \
            --project=goodhive-1706112296263 \
            --command="
              set -e
              cd /home/juhan/goodhive-web

              echo 'üì¶ Extracting build...'
              tar -xzf ~/goodhive-build.tar.gz

              echo 'üì• Installing production dependencies...'
              pnpm install --prod --frozen-lockfile

              echo 'üîÑ Restarting application...'
              pm2 delete goodhive-web 2>/dev/null || true
              pm2 start ecosystem.config.js
              pm2 save

              echo '‚úÖ Deployment complete!'
              pm2 status

              # Cleanup
              rm ~/goodhive-build.tar.gz
            "

      - name: Verify deployment
        run: |
          echo "Waiting for application to start..."
          sleep 10
          gcloud compute ssh goodhive-prod-vm \
            --zone=europe-west9-b \
            --project=goodhive-1706112296263 \
            --command="curl -f http://localhost:3000 || exit 1"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi
